    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukan"  required class="transparent-input">
            </div>
            <div class="input-group" style="position: flex;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukan password" class="transparent-input">
            </div>
            <button type="submit">Login</button>
            <div>

            </div>
        </form>
    </div>
